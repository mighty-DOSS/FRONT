<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink=""> Hotel</a>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/quarto/cadastrar">
                <mat-icon mat-list-icon>add</mat-icon>
                Cadastrar Quarto</a
            >
            <a mat-list-item routerLink="/quarto/listar">
                <mat-icon mat-list-icon>list</mat-icon>
                Listar Quartos</a
            >
            <a mat-list-item routerLink="/home/carrinho">
                <mat-icon mat-list-icon>list</mat-icon>
                Reservas</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
            <!-- Conteúdo dinâmico da aplicação -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
