<!doctype html>
<html ng-app="lista">
<head>
  <meta charset="utf-8">
  <title>Hotel</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <style>
    .jumbotron {
      width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .table{
      margin-top: 20px;
    }
    .form-control{
      margin-bottom: 5px;
    }
  </style>
  <script src="angular.js" type="text/javascript"></script>
  <script>
    angular.module("lista", []);
    angular.module("lista").controller("listaCtrl", function ($scope){
      $scope.app = "Lista Telefonica";
      $scope.contatos = [
            {nome: "pedro", telefone: "99999999"},
            {nome: "ana", telefone: "8888888"},
            {nome: "maria", telefone: "55555555"}
      ];
      $scope.adicionarContato = function (contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
      }
    });
  </script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body ng-controller="listaCtrl">
  <div class="jumbotron">
    <h4>{{app}}</h4>
    <table class="table table-striped ">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
      <tr ng-repeat="contato in contatos">
        <td ng-repeat="(key,value) in contato">
          {{value}}
        </td>
      </tr>
    </table>
    <hr/>
    <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
    <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
  </div>
</body>
</html>
